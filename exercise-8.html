<!DOCTYPE html>
<html>
<head>
    <title>Exercise 8</title>
</head>
<body>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="enter()">Enter</button>

    <script>
        function enter() {
            document.write("You entered: " + document.getElementById("numberInput").value);
        }
    </script>
</body>
</html>
