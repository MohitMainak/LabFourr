<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Lab Exercises 1 to 10</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 20px;
      background: white;
    }
  </style>

</head>
<body>

  <div>

  <iframe id="exerciseFrame" src=""></iframe>

  <script>
    function loadExercise(num) {
      document.getElementById("exerciseFrame").src = "exercise-" + num + ".html";
    }
  </script>
</body>
</html>
